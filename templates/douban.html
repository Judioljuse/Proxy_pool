{% extends "layout.html" %}
{% block header %}
<link rel="stylesheet" type="text/css" href="static/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" type="text/css" href="static/plugins/iCheck/flat/blue.css">
<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet" type="text/css" href="static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
{% endblock %}



{% block content %}
<h3>施工中...</h3>
<div>

</div>
<section class="content-header" >
	<h1>
		Blank page
		<small>it all starts here</small>
	</h1>


</section>
<section class="content_">

	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Title</h3>

			<div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
				title="Collapse">
				<i class="fa fa-minus"></i></button>
				<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
					<i class="fa fa-times"></i></button>
				</div>
			</div>
			<div class="box-body">
				Start creating your amazing application!
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				Footer
			</div>
			<!-- /.box-footer-->
		</div>
		<!-- /.box -->

	</section>
	<a class="btn btn-app" id='btn'>
		<i class="fa fa-play" >运行</i> 
	</a>
	<div class="col-md-9">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Compose New Message</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="form-group">
					<input class="form-control" placeholder="serverStatus:" id='serverStatus'>
				</div>

				<div class="form-group" style="overflow-Y:scroll;height: 300px " id='serverData'>


				</div>
				
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<div class="pull-right">

				</div >
				<a href="{{ url_for('download_file',filename='Douban.json')}}">
				<button type="button" class="btn btn-primary" >
					<i class="fa fa-cloud-download" ></i> Download
				</button>
				</a>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /. box -->
	</div>

	{% endblock %}
